<div class="example-container">
  <ng-container *ngIf="badCredentials">
    <mat-card class="error">Bad Credentials</mat-card>
  </ng-container>
  <ng-container *ngIf="registered">
    <mat-card class="error">You are registered !</mat-card>
  </ng-container>
  <div class="input">
    <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="email" type="email" class="example-right-align">
    </mat-form-field>
  </div>
  <div class="input">
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [(ngModel)]="password" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <button mat-button color="basic" (click)="login()">Login</button>
  <button mat-button color="primary" (click)="createUser()">Register</button>
</div>
